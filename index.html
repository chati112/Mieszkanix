<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieszkanix</title>
    <link rel="icon"  href="/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="flexbox-header">
            <div class="logo">
                <a href="index.html"><img src="/img/logo.JPG" width="105"></a>
            </div>
            <div class="name"><p><h1>MIESZKANIX</h1></p></div>
            <div class="f"><h1>Featured</h1></div>
            <div class="s"><h1>For sale</h1></div>
            <div class="r"><h1>For rent </h1></div>
            <div class="a"><h1>About us</h1></div>           
        </div>

        <div class="flexbox-container1">  
            <div class="wyszukiwarka">
                <select id="dropdownList-Flats">
                    <option value="Flats">Flats</option>
                    <option value="Houses">Houses</option>
                    <option value="Rooms">Rooms</option>
                    <option value="Plots">Plots</option>
                </select>
                <select id="dropdownList-ForSale">
                    <option value="For sale">For sale</option>
                    <option value="For rent">For rent</option>
                </select>
                <input type="text" id="inputBox-City" placeholder="City">
                <select id="dropdownList-Km">
                    <option value="+0km">+0km</option>
                    <option value="+5km">+5km</option>
                    <option value="+10km">+10km</option>
                    <option value="+15km">+15km</option>
                    <option value="+25km">+25km</option>
                    <option value="+50km">+50km</option>
                </select>
                <button type="button" id="button-SEARCH">SEARCH</button>
                <input type="text" id="inputBox-Privefrom" placeholder="Price from (PLN)">
                <input type="text" id="inputBox-Priceto" placeholder="Price to (PLN)">
                <input type="text" id="inputBox-City" placeholder="Area from (m2)">
                <input type="text" id="inputBox-City" placeholder="Area up to (m2)">
            </div> 
             
        </div>

        <div class="flexbox-container2">  
               <h2>Featured offers</h2>
        </div>

        <div class="flexbox-container3">  
               <h2>For sale</h2>
        </div>

        <div class="flexbox-container4">  
               <h2>For rent</h2>
        </div>

        <div class="flexbox-about">  
            <div><h2>About us</h2></div>
            <div></div>
        </div>

        <footer id="footer">
                <div></div>
                <div></div>
                <div></div>
        </footer>

</body>
</html>
